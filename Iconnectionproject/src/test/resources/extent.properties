#extent.properties
# Start and output
extent.reporter.spark.start=true
extent.reporter.spark.out=Report/CucumberExtentReport.html

# Dark Theme
extent.reporter.spark.config.theme=dark

# Set report title
extent.reporter.spark.config.documentTitle=Iconnection Test Execution Report

# Set report name
extent.reporter.spark.config.reportName=Iconnection Automation Report - Dark Mode

# Timestamp format
extent.reporter.spark.config.timeStampFormat=EEEE, MMMM dd, yyyy, hh:mm a ('IST')

# Screenshots location (optional if you're attaching screenshots)
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

# Folder for old reports
basefolder.name=Test-Output/SparkReport
basefolder.datetimepattern=d-MM-YY HH-mm-ss

# Encoding
extent.reporter.spark.encoding=UTF-8

# Timeline View
extent.reporter.spark.timelineEnabled=true
# Logo
extent.reporter.spark.logo=https://engineersmind-websitecontent.s3.amazonaws.com/EM_Logo.webp?v=a18ec0a

